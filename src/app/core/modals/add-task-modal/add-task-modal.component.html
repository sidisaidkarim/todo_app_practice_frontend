<div
  class="modal fade in"
  [ngClass]="{ show: showAddTaskModal, fade: ! showAddTaskModal }"
  aria-hidden="false"
  [style.display]="showAddTaskModal ? 'block' : 'none'"
>
  <div class="modal-dialog" role="document">
    <form [formGroup]="addTaskForm" (submit)="submit()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">add a todo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Task</label>
            <input type="text" class="form-control" formControlName="task" id="exampleFormControlInput1" placeholder="task..">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </div>
  </form>

  </div>
</div>
