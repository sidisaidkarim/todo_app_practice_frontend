<div class="container py-5">
  <div class="row">
      <div class="container">
        <button type="button" class="btn btn-outline-primary" (click)="showAddTaskModel()">Ajouter une task</button>
      </div>
  </div>
  <h1 class="mb-3">TODO List for user : xxxx</h1>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <th scope="row">{{ task.id }}</th>
        <td>{{ task.task }}</td>
        <td>{{ task.completed ? "Oui" : "Non" }}</td>
        <td>
          <button (click)="deleteTask(task.id)" class="btn btn-outlined-info">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-add-task-modal></app-add-task-modal>
